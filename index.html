<html>
	<head>
        <title>Gas Law Particle Simulation</title>
        <link rel="icon" href="icon.ico">
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div id = "hud">

            <p id = "info" style="z-index: 265;position:absolute;color:aliceblue;left:1vw;">Information:
            </p>
            <button id = "TG" onclick="TG()" class="button">Toggle Grid</button>

            <button id="IV" onmousedown="IVMD()" onmouseup="IVMU()"                class="button">Increase Volume</button>
            <button id= "DV" onmousedown="DVMD()" onmouseup="DVMU()"               class="button">Decrease Volume</button>
            <button id = "IT" onmousedown="ITMD()" onmouseup="ITMU()"              class="button">Increase Temperature</button>
            <button id = "DT" onmousedown="DTMD()" onmouseup="DTMU()"              class="button">Decrease Temperature</button>
            <button id = "AP" onmousedown="APMD()" onmouseup="APMU()"              class="button">Add Particles</button>
            <button id = "CP" onmousedown="_clear()" class="button">     Reset     </button>
            <button id = "RP" onmousedown="RPMD()" onmouseup="RPMU()" class="button">Remove Particles</button>
            
            


        </div>
        <div id="constants">

            <span id="panel">
            </span>
            <a id="constant_hint" ><b>Constant Variable:</b></a>
            <button class="constant" id="CNONE" onclick="_setConstant('NONE')" disabled>None</button>
            <button class="constant" id="CVOLUME" onclick="_setConstant('VOLUME')">Volume</button>
            <button class="constant" id="CTEMPERATURE" onclick="_setConstant('TEMPERATURE')">Temperature</button>

            <button class="constant" id="CPRESSURE vs VOLUME" onclick="_setConstant('PRESSURE vs VOLUME')">Pressure vs Volume</button>
            <button class="constant" id="CPRESSURE vs TEMPERATURE" onclick="_setConstant('PRESSURE vs TEMPERATURE')">Pressure vs Temp</button>

    

        </div>
        <div id="main">
            <script src="three/three.js"></script>
            <script src="three/OrbitControls.js"></script>
            <script src="math/exact-math-dist.js"></script>
            <script src ="main.js"></script>
        </div>
        
        
	</body>
</html>
